<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css">

    <title>Document</title>


    <style>
        .wrap{
            margin: 50px;
            box-sizing: border-box;
            padding: 20px;
            width: 300px;
            height: 300px;
            background-color: #b4e7ff;
            border-radius: 40px 14px 0px 14px;
            text-shadow: 4px 3px 1px rgba(206,89,55,0.5);
            transform: scale(0.7) translate(-4px, -20px) skew(38deg, -21deg);
            /* background: linear-gradient(45deg, #70CE09 0%, #8A4EA4 50%, #C5B13E 100%); */
            background: radial-gradient(ellipse at center, #70CE09 0%, #8A4EA4 50%, #C5B13E 100%);
            box-shadow: 5px 5px 15px 5px #FF8080, -9px 5px 15px 5px #FFE488, -7px -5px 15px 5px #8CFF85, 12px -5px 15px 5px #80C7FF, 12px 10px 15px 7px #E488FF, -10px 10px 15px 7px #FF616B, -10px -7px 27px 1px #8E5CFF, -38px -46px 23px -21px rgba(0,0,0,0);
        }
        .test{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: .5s; 
        }
        .test:hover{
            width: 300px;
        }
    </style>

</head>
<body>

    <h1 class="animate__animated animate__rubberBand">Hello</h1>

    <div class="test"></div>


    <div class="wrap">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis facere quisquam rerum? Tenetur accusamus consequuntur soluta quos nesciunt. Magnam facere architecto ut labore modi suscipit est. Esse earum ullam velit!
    </div>
    
</body>
</html>
